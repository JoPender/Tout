<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>

    <link rel="stylesheet" href="css/masterpiece.css">

    <!--
    Tout le code JavaScript est géré sous forme de modules (généralisé depuis ES6)
    Chaque module exporte (ou publie) un certain nombre de fonctions/variables
    Chaque module importe les fonctions/variables d'autres modules dont il a besoin (i.e. dont il dépend)
    -->
    <script defer type="module" src="js/main.js"></script>
</head>
<body>
    <canvas id="masterpiece" width="800" height="600"></canvas>
</body>
</html>
